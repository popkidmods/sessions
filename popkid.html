  <style>
    /* Resetting body styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    /* Animated background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/y4meeu.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      animation: zoomIn 20s infinite alternate;
    }

    /* Zoom-in keyframes */
    @keyframes zoomIn {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .content-wrapper {
      position: relative;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem; /* Adjusted size for larger text */
      margin: 10px;
      color: #FFD700;
      text-shadow: 0 0 5px #FFF, 0 0 10px #FFD700;
      position: relative;
      z-index: 2;
      font-family: 'Arial', sans-serif;
    }

    /* Typing animation (word by word) */
    .typing-animation {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      padding-right: 3px;
      border-right: 3px solid #FFD700;
      animation: typing 14s steps(30) 1s forwards, delete 14s steps(30) 15s forwards, blink 0.6s step-end infinite;
    }

    @keyframes typing {
      0%, 50% {
        width: 0;
      }
      100% {
        width: 17ch; /* Adjusted for full fit */
      }
    }

    @keyframes delete {
      0%, 50% {
        width: 17ch;
      }
      100% {
        width: 0;
      }
    }

    @keyframes blink {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: #FFD700;
      }
    }

    /* Main buttons (QR and Pair) */
    .btn-main {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin: 15px auto;
      background-color: #FF4500;
      color: #fff;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      text-decoration: none;
    }

    /* Secondary buttons (transparent and small) */
    .btn-secondary {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 220px; /* Adjusted for smaller buttons */
      padding: 6px;
      margin: 10px auto;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ddd;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      font-size: 14px; /* Reduced font size */
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      text-decoration: none;
    }

    .btn i {
      margin-right: 10px; /* Space between icon and text */
    }

    .btn-main:hover, .btn-secondary:hover {
      background-color: #32CD32;
      color: #000;
      transform: scale(1.05);
    }

    .btn-main:active, .btn-secondary:active {
      transform: scale(0.98);
      background-color: #20B2AA;
    }

    .floating-animation {
      animation: float 5s infinite alternate ease-in-out;
    }

    @keyframes float {
      from {
        transform: translateY(0px);
      }
      to {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
